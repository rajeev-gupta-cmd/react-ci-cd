name: "sample react ci pipeline "

on:
  push:
    branches:
      - main
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: "set up node js"
        uses: actions/setup-node@v4
        with:
          node-version: '21'

      - name: "version check"
        run: node --version
      
      - name: "clone the repo"
        uses: actions/checkout@v2

      - name: "install dependencies"
        run: npm install  
      
      - name: "list directories"
        run: ls  